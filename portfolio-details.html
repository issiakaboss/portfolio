  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
  (function() {
    const projects = {
      tiim: {
        name: "Tiim",
        context: "Projet Indépendant (Startup)",
        cat: "Application Mobile",
        url: "https://fasotiim.com",
        desc: "Application innovante de vérification de disponibilité des produits en pharmacie en temps réel. Actuellement à 80% du développement.",
        imgs: ["assets/img/portfolio/tiim.webp", "assets/img/portfolio/tiim2.webp", "assets/img/portfolio/tiim3.webp", "assets/img/portfolio/tiim4.webp", "assets/img/portfolio/tiim5.webp", "assets/img/portfolio/tiim6.webp"],
        video: "assets/vids/tiim_demo.mp4",
      },
      halal: {
        name: "Union Halal",
        context: "Projet Client Indépendant",
        cat: "Application Mobile",
        url: "#",
        desc: "Application mobile dédiée à la communauté Union Halal pour la gestion des services et la communication.",
        imgs: ["assets/img/portfolio/union-halal.webp", "assets/img/portfolio/union-halal2.webp", "assets/img/portfolio/union-halal3.webp", "assets/img/portfolio/union-halal4.webp", "assets/img/portfolio/union-halal5.webp", "assets/img/portfolio/union-halal6.webp"]
      },
      grh: {
        name: "G-RH",
        context: "Collaborateur chez YTech Company",
        cat: "Logiciel de Gestion",
        url: "https://share.google/9aLGs4DqBOk3RS2Oy",
        desc: "Logiciel complet de gestion des ressources humaines, incluant le suivi du personnel, des présences et des performances.",
        imgs: ["assets/img/portfolio/g-rh.webp"]
      },
      yshop: {
        name: "YShop",
        context: "Collaborateur chez YTech Company",
        cat: "Mobile App (Commerce)",
        url: "https://share.google/cNk90YVSOSVPo05FL",
        desc: "Application de gestion de ventes et de facturation mobile optimisée pour les commerçants.",
        imgs: ["assets/img/portfolio/yshop.webp", "assets/img/portfolio/yshop2.webp", "assets/img/portfolio/yshop3.webp"]
      },
      ypay: {
        name: "YPay",
        context: "Collaborateur chez YTech Company",
        cat: "Fintech / Paiement",
        url: "https://share.google/Mo4MNQFGGfb9f9jL7",
        desc: "Solution de paiement mobile sécurisée permettant des transactions rapides et le suivi financier.",
        imgs: ["assets/img/portfolio/ypay.webp"]
      },
      tlo: {
        name: "TLO",
        context: "Collaborateur chez YTech Company",
        cat: "Mobile App (Jeux)",
        url: "https://share.google/J4IVoi392OZgcnlMi",
        desc: "Application ludique de jeux de devinettes interactive.",
        imgs: ["assets/img/portfolio/tlo1.webp", "assets/img/portfolio/tlo2.webp", "assets/img/portfolio/tlo3.webp"]
      }
    };

    function initProjectDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('project');
      const p = projects[id];

      if (!p) {
        console.error("Projet non trouvé dans la base de données.");
        return;
      }

      // Remplissage immédiat des textes
      document.getElementById('p-title').innerText = p.name;
      document.getElementById('info-name').innerText = p.name;
      document.getElementById('info-context').innerText = p.context;
      document.getElementById('info-cat').innerText = p.cat;
      document.getElementById('desc-text').innerText = p.desc;

      const urlLink = document.getElementById('info-url');
      if (p.url === "#") {
        urlLink.innerText = "Lien privé / Non disponible";
        urlLink.style.color = "gray";
        urlLink.style.pointerEvents = "none";
      } else {
        urlLink.href = p.url;
        urlLink.innerText = "Consulter le projet";
      }

      // Injection des images
      const container = document.getElementById('image-container');
      if (container) {
          container.innerHTML = p.imgs.map(src => `
          <div class="swiper-slide">
              <img src="${src}" alt="${p.name}">
          </div>`).join('');

        // Initialisation de Swiper avec un petit délai pour laisser au DOM le temps de respirer
        setTimeout(() => {
          if (typeof Swiper !== 'undefined') {
            new Swiper('.init-swiper', {
              loop: p.imgs.length > 1,
              speed: 600,
              autoplay: { delay: 5000 },
              slidesPerView: 1,
              pagination: {
                el: ".swiper-pagination",
                type: "bullets",
                clickable: true
              }
            });
          }
        }, 100);
      }
      const videoContainer = document.getElementById('video-container');
if (p.video && videoContainer) {
    if (p.video.includes('youtube.com') || p.video.includes('youtu.be')) {
        // Si c'est un lien YouTube
        videoContainer.innerHTML = `<iframe src="${p.video}" allowfullscreen></iframe>`;
    } else {
        // Si c'est un fichier MP4 local
        videoContainer.innerHTML = `
            <video controls width="100%" style="border-radius:10px;">
                <source src="${p.video}" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>`;
    }
} else {
    videoContainer.parentElement.style.display = 'none'; // Cache la section si pas de vidéo
}
    }

    // Exécution : On vérifie si le DOM est déjà prêt, sinon on attend
    if (document.readyState === "complete" || document.readyState === "interactive") {
      initProjectDetails();
    } else {
      document.addEventListener("DOMContentLoaded", initProjectDetails);
    }
  })();
</script>
