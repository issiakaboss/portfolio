<script>
  (function() {
    const projects = {
      tiim: {
        name: "Tiim",
        url: "https://fasotiim.com",
        imgs: ["assets/img/portfolio/tiim.webp", "assets/img/portfolio/tiim2.webp", "assets/img/portfolio/tiim3.webp", "assets/img/portfolio/tiim4.webp", "assets/img/portfolio/tiim5.webp", "assets/img/portfolio/tiim6.webp"],
        video: "assets/vids/tiim_demo.mp4",
        fr: {
          context: "Projet Indépendant (Startup)",
          cat: "Application Mobile",
          desc: "Application innovante de vérification de disponibilité des produits en pharmacie en temps réel. Actuellement à 80% du développement."
        },
        en: {
          context: "Independent Project (Startup)",
          cat: "Mobile App",
          desc: "Innovative application for real-time checking of product availability in pharmacies. Currently at 80% development."
        }
      },
      halal: {
        name: "Union Halal",
        url: "#",
        imgs: ["assets/img/portfolio/union-halal.webp", "assets/img/portfolio/union-halal2.webp", "assets/img/portfolio/union-halal3.webp", "assets/img/portfolio/union-halal4.webp", "assets/img/portfolio/union-halal5.webp", "assets/img/portfolio/union-halal6.webp"],
        fr: {
          context: "Projet Client Indépendant",
          cat: "Application Mobile",
          desc: "Application mobile dédiée à la communauté musulmane pour la recherche de son conjoint selon les criteres afin d'aboutir au mariage."
        },
        en: {
          context: "Independent Client Project",
          cat: "Mobile App",
          desc: "Mobile application dedicated to the Muslim community for finding a spouse based on specific criteria to facilitate marriage."
        }
      },
      grh: {
        name: "G-RH",
        url: "https://share.google/9aLGs4DqBOk3RS2Oy",
        imgs: ["assets/img/portfolio/g-rh.webp"],
        fr: {
          context: "Collaborateur chez YTech Company",
          cat: "Logiciel de Gestion",
          desc: "Logiciel complet de gestion des ressources humaines, incluant le suivi du personnel, des présences, des congés, des missions et la gestion des salaires."
        },
        en: {
          context: "Collaborator at YTech Company",
          cat: "Management Software",
          desc: "Comprehensive human resources management software, including staff tracking, attendance, leave management, mission tracking, and salary management."
        }
      },
      yshop: {
        name: "YShop",
        url: "https://share.google/cNk90YVSOSVPo05FL",
        imgs: ["assets/img/portfolio/yshop.webp", "assets/img/portfolio/yshop2.webp", "assets/img/portfolio/yshop3.webp"],
        fr: {
          context: "Collaborateur chez YTech Company",
          cat: "Mobile App (Commerce)",
          desc: "Application de gestion de ventes et de facturation mobile optimisée pour les commerçants."
        },
        en: {
          context: "Collaborator at YTech Company",
          cat: "Mobile App (E-commerce)",
          desc: "Mobile sales and billing management application optimized for merchants."
        }
      },
      ypay: {
        name: "YPay",
        url: "https://share.google/Mo4MNQFGGfb9f9jL7",
        imgs: ["assets/img/portfolio/ypay.webp"],
        fr: {
          context: "Collaborateur chez YTech Company",
          cat: "Fintech / Paiement",
          desc: "API de paiement sécurisée permettant d'effectuer des transactions rapides et de suivre les mouvements financiers."
        },
        en: {
          context: "Collaborator at YTech Company",
          cat: "Fintech / Payment",
          desc: "Secure payment API enabling fast transactions and financial tracking."
        }
      },
      tlo: {
        name: "TLO",
        url: "https://share.google/J4IVoi392OZgcnlMi",
        imgs: ["assets/img/portfolio/tlo1.webp", "assets/img/portfolio/tlo2.webp", "assets/img/portfolio/tlo3.webp"],
        fr: {
          context: "Collaborateur chez YTech Company",
          cat: "Mobile App (Jeux)",
          desc: "Application ludique de jeux de devinettes interactive."
        },
        en: {
          context: "Collaborator at YTech Company",
          cat: "Mobile App (Games)",
          desc: "Interactive and fun guessing game application."
        }
      }
    };

    function initProjectDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('project');
      const p = projects[id];
      const lang = localStorage.getItem('preferredLang') || 'fr';

      if (!p) return;

      const content = p[lang] || p['fr'];

      // Textes
      document.getElementById('p-title').innerText = p.name;
      document.getElementById('info-name').innerText = p.name;
      document.getElementById('info-context').innerText = content.context;
      document.getElementById('info-cat').innerText = content.cat;
      document.getElementById('desc-text').innerText = content.desc;

      // Lien
      const urlLink = document.getElementById('info-url');
      if (p.url === "#") {
        urlLink.innerText = (lang === 'fr') ? "Lien privé" : "Private link";
        urlLink.style.color = "gray";
        urlLink.style.pointerEvents = "none";
      } else {
        urlLink.href = p.url;
        urlLink.innerText = (lang === 'fr') ? "Consulter le projet" : "View Project";
        urlLink.style.color = "#0563bb";
        urlLink.style.pointerEvents = "auto";
      }

      // Images (Injection unique)
      const container = document.getElementById('image-container');
      if (container && container.innerHTML === "") {
        container.innerHTML = p.imgs.map(src => `
          <div class="swiper-slide">
              <img src="${src}" alt="${p.name}">
          </div>`).join('');

        setTimeout(() => {
          if (typeof Swiper !== 'undefined') {
            new Swiper('.init-swiper', {
              loop: p.imgs.length > 1,
              speed: 600,
              autoplay: { delay: 5000 },
              slidesPerView: 1,
              pagination: { el: ".swiper-pagination", type: "bullets", clickable: true }
            });
          }
        }, 300);
      }

      // --- LOGIQUE VIDÉO CORRIGÉE ---
      const videoContainer = document.getElementById('video-container');
      const videoSection = document.getElementById('video-section') || videoContainer.parentElement;

      if (p.video) {
        videoSection.style.display = 'block'; // On force l'affichage de la section
        if (p.video.includes('youtube.com') || p.video.includes('youtu.be')) {
          videoContainer.innerHTML = `<iframe src="${p.video}" allowfullscreen></iframe>`;
        } else {
          // Vidéo locale MP4
          videoContainer.innerHTML = `
            <video controls width="100%" style="border-radius:10px; background:#000;">
                <source src="${p.video}" type="video/mp4">
                ${(lang === 'fr') ? 'Votre navigateur ne supporte pas la vidéo.' : 'Your browser does not support the video.'}
            </video>`;
        }
      } else {
        videoSection.style.display = 'none'; // On cache si pas de vidéo
      }
    }

    document.addEventListener("DOMContentLoaded", initProjectDetails);

    // Écouteur pour le bouton de langue
    window.addEventListener('click', function(e) {
      if (e.target.innerText === 'FR' || e.target.innerText === 'EN') {
        setTimeout(initProjectDetails, 100);
      }
    });

  })();
</script>
